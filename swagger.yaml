swagger: '2.0'
info:
  title: Bank Argent API documentation
  description: Contains all available API endpoints in this codebase
  version: '1.0.0'
  termsOfService: 'http://swagger.io/terms/'
host: localhost:3001
basePath: /api/v1
schemes:
  - http

paths:
  /user/login:
    post:
      tags:
        - User Module
      summary: Login
      description: API for Login
      parameters:
        - in: body
          name: body
          description: Login Payload
          required: true
          schema:
            $ref: '#/definitions/Login'
      produces:
        - application/json
      responses:
        '200':
          description: Login Successfully
          schema:
            $ref: '#/definitions/LoginResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error

  /user/signup:
    post:
      tags:
        - User Module
      summary: Signup
      description: API for Signup
      parameters:
        - in: body
          name: body
          description: Signup Payload
          required: true
          schema:
            $ref: '#/definitions/User'
      produces:
        - application/json
      responses:
        '200':
          description: Signup Successfully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error

  /user/profile:
    post:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: User Profile API
      description: API for fetching a user profile
      responses:
        '200':
          description: User profile retrieved successfully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
    put:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: User Profile API
      description: API for updating a user profile
      parameters:
        - in: body
          name: body
          description: Update user profile attributes
          required: true
          schema:
            $ref: '#/definitions/UserProfile'
      produces:
        - application/json
      responses:
        '200':
          description: User profile retrieved successfully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error

  /accounts:
    get:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: Accounts summary informations.
      description: API to retrieve user profile accounts summary (id/solde) to show.
      parameters:
        - in: body
          name: User ID
          description: User ID
          required: true
          schema:
            $ref: '#/definitions/UserID'
      produces:
        - application/json
      responses:
        '200':
          description: User profile retrieved successfully
          schema:
            type: object
            properties:
              accountId:
                type: string
              solde:
                type: integer
        '401':
          description: Unauthorized - Missing or invalid token
        '500':
          description: Internal Server Error

  /accounts/{accountId}/transactions:
    get:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: Accounts detailed informations.
      description: User accounts detailed informations by slide of 15 items.
      parameters:
        - name: accountId
          in: path
          description: Account ID.
          required: true
          type: integer
        - name: slideIndex
          in: body
          description: slideIndex use for pagination.
          required: true
          type: integer
          schema:
            $ref: '#/definitions/SlideIndex'
      produces:
        - application/json
      responses:
        '200':
          description: User profile retrieved successfully
          schema:
            type: object
            properties:
              transactions:
                type: array
                items:
                  $ref: '#/definitions/Transaction'
          examples:
            application/json:
              transactions:
                - transactionId: "1"
                  date: "2023-07-01T09:00:00Z"
                  description: "Transaction 1"
                  type: "debit"
                  category: "expense"
                  note: "Note 1"
                - transactionId: "2"
                  date: "2023-07-02T14:30:00Z"
                  description: "Transaction 2"
                  type: "credit"
                  category: "income"
                  note: "Note 2"
                - transactionId: "3"
                  date: "2023-07-03T12:00:00Z"
                  description: "Transaction 3"
                  type: "debit"
                  category: "expense"
                  note: "Note 3"
        '401':
          description: Unauthorized - Missing or invalid token
        '500':
          description: Internal Server Error

  /accounts/{accountId}/transactions/{transactionID}/details:
    put:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: Update transaction details.
      description: Update the category and note of a specific transaction.
      parameters:
        - name: accountId
          in: path
          description: Account ID
          required: true
          type: integer
        - name: transactionID
          in: path
          description: Transaction ID
          required: true
          type: string
        - name: body
          in: body
          description: Details to update.
          required: true
          schema:
            $ref: '#/definitions/BodyDetails'
      produces:
        - application/json
      responses:
        '200':
          description: Transaction details updated successfully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '401':
          description: Unauthorized - Missing or invalid token
        '500':
          description: Internal Server Error

    delete:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: Delete transaction details.
      description: Delete a specific transaction details.
      parameters:
        - name: accountId
          in: path
          description: Account ID
          required: true
          type: integer
        - name: transactionID
          in: path
          description: Transaction ID
          required: true
          type: string
      produces:
        - application/json
      responses:
        '200':
          description: Transaction details deleted successfully
          schema:
            $ref: '#/definitions/ApiResponse'
        '401':
          description: Unauthorized - Missing or invalid token
        '500':
          description: Internal Server Error

definitions:
  Transaction:
    type: array
    items:
      type: object
      properties:
        transactionId:
          type: string
        date:
          type: string
          format: date-time
        description:
          type: string
        type:
          type: string
        category:
          type: string
        note:
          type: string


  User:
    type: object
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
      firstName:
        type: string
        description: user first name
      lastName:
        type: string
        description: user last name
      userName:
        type: string
        description: user public name

  Login:
    type: object
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password

  ApiResponse:
    type: object
    properties:
      status:
        type: integer
      message:
        type: string
      body:
        type: object
        properties:
          id:
            type: string
          email:
            type: string

  LoginResponse:
    type: object
    properties:
      token:
        type: string

  UserProfile:
    type: object
    properties:
      userName:
        type: string

  UserID:
    type: object
    properties:
      userID:
        type: integer

  SlideIndex: 
    type: object
    properties:
      slideIndex:
        type: integer

  BodyDetails:
    type: object
    properties:
      category: 
        type: string
      note: 
        type: string


securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header